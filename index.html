<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museo AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .chat-container {
        width: 400px;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        background-color: white;
      }
      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        max-width: 70%;
      }
      .user-message {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
      }
      .ai-message {
        background-color: #f1f0f0;
        color: black;
        align-self: flex-start;
      }
      .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
      }
      #message-input {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #send-button {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      const sessionId = Math.random().toString(36).substring(2, 15);
      const socket = new WebSocket("ws://localhost:8000/ws/chat");

      let currentAiMessage = "";
      let aiMessageElement = null;

      socket.onopen = () => {
        console.log("WebSocket connection established");
        addMessage(
          "System",
          "Connected to Museo AI. How can I help you today?",
          "ai-message"
        );
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.delta) {
          currentAiMessage += data.delta;

          // Update or create the AI message element
          if (!aiMessageElement) {
            aiMessageElement = document.createElement("div");
            aiMessageElement.classList.add("message", "ai-message");
            chatMessages.appendChild(aiMessageElement);
          }

          aiMessageElement.textContent = `Museo AI: ${currentAiMessage}`;
          chatMessages.scrollTop = chatMessages.scrollHeight;

          // Check if we've received a complete sentence or chunk
          if (
            data.delta.includes(".") ||
            data.delta.includes("?") ||
            data.delta.includes("!")
          ) {
            aiMessageElement = null; // Reset for the next message
            currentAiMessage = "";
          }
        } else if (data.error) {
          addMessage("System", `Error: ${data.error}`, "ai-message");
        }
      };

      socket.onclose = () => {
        console.log("WebSocket connection closed");
        addMessage("System", "Disconnected from Museo AI.", "ai-message");
      };

      sendButton.onclick = sendMessage;
      messageInput.onkeypress = (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      };

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage("You", message, "user-message");
          socket.send(
            JSON.stringify({
              message: message,
              session_id: sessionId,
            })
          );
          messageInput.value = "";

          // Reset AI message accumulation
          currentAiMessage = "";
          aiMessageElement = null;
        }
      }

      function addMessage(sender, message, className) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", className);
        messageElement.textContent = `${sender}: ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
