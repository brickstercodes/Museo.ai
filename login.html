<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d0372757ab.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <title>Login</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      body {
        background-image: url("login.svg");
        background-color: #30a8c3;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      header {
        padding: 20px 50px;
        background-color: #00123a;
        font-size: 18px;
        font-weight: 400;
      }
      a {
        text-decoration: none;
        color: #f8f2be;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        padding: 0;
        margin: 0;
        gap: 30px;
      }
      .left-items {
        justify-content: space-around;
      }
      .center-logo img {
        height: 30px;
        margin-left: -40px;
      }
      .left .items i {
        margin-right: 10px;
      }
      .auth-buttons {
        display: flex;
        align-items: right;
        border: 2px solid #f8f2be;
        border-radius: 30px;
        padding: 0px;
        background: #00123a;
      }

      .auth-buttons .login-btn,
      .signup-btn {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .login-btn {
        color: #f8f2be;
        background: #00123a;
      }

      .signup-btn {
        background: #f8f2be;
        color: black;
        margin-left: -5px; /* Overlaps with the login button */
      }
      .login-box {
        display: flex;
        justify-content: space-between;
        align-items: start;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 60px); /* Adjust based on navbar height */
      }
      .login-form {
        background-color: transparent;
        padding: 2rem;
        border-radius: 8px;

        width: 500px;
        color: #f8f2be;
      }
      .login-form p span {
        color: #002262;
      }
      .login-form p {
        color: #f8f2be;
      }
      h1 {
        color: #f8f2be;
        margin-top: 0;
      }
      .welcome-text {
        color: #666;
        margin-bottom: 1.5rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .forgot-password {
        text-align: right;
        font-size: 0.8rem;
        color: #1a237e;
        margin-bottom: 1rem;
      }
      .login-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #1a237e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
        color: #f8f2be;
        font-size: 15px;
        padding: 10px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #f8f2be;
      }
      .divider::before {
        margin-right: 10px;
      }
      .divider::after {
        margin-left: 10px;
      }
      .google-login {
        width: 100%;
        padding: 0.75rem;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .google-login img {
        margin-right: 0.5rem;
        width: 18px;
        height: 18px;
      }
      .signup-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .signup-link a {
        color: #002262;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="left">
          <a href="#"
            ><li class="items"><i class="fas fa-globe"></i>Language</li></a
          >
          <a href="#"><li class="items">About Us</li></a>
          <a href="#"><li class="items">Contact Us</li></a>
        </ul>
        <div class="center-logo">
          <a href="index.html"><img src="Vector 1506.svg" /></a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!--Main-->

    <div class="container">
      <div class="login-form">
        <h1>Login</h1>
        <p class="welcome-text">Welcome back. <span>We missed you!</span></p>
        <form id="loginForm">
          Username or Email Id:
          <input
            type="text"
            id="email"
            placeholder="Username or you@example.com"
            required
          />
          Password
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="forgot-password">
            <a href="#">Forgot your Password?</a>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <div class="divider">or continue with</div>
        <button class="google-login">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Login with Google
        </button>
        <div class="signup-link">New here? <a href="#">Sign Up here.</a></div>
      </div>
    </div>
    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });
          const data = await response.json();
          if (response.ok) {
            alert("Login successful!");
            localStorage.setItem("session", JSON.stringify(data.session));
            window.location.href = "dashboard.html"; // Redirect to dashboard or home page
          } else {
            alert(`Login failed: ${data.detail}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during login.");
        }
      });
    </script>
  </body>
</html>
