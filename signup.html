<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d0372757ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      body {
        background-color: #30a8c3;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: url("login.png"); /* Placeholder image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      header {
        padding: 20px 50px;
        background-color: #00123a;
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #f8f2be;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        padding: 0;
        margin: 0;
        gap: 30px;
      }
      .left-items {
        justify-content: space-around;
      }
      .left .items i {
        margin-right: 10px;
      }
      .center-logo img {
        height: 30px;
        margin-left: -40px;
      }
      .auth-buttons {
        display: flex;
        align-items: right;
        border: 2px solid #f8f2be;
        border-radius: 30px;
        padding: 0px;
        background: #00123a;
      }

      .auth-buttons .login-btn,
      .signup-btn {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
        cursor: pointer;
      }

      .login-btn {
        color: #f8f2be;
        background: #00123a;
      }

      .signup-btn {
        background: #f8f2be;
        color: black;
        margin-left: -5px; /* Overlaps with the login button */
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: calc(100vh - 60px); /* Adjust to center based on navbar */
      }

      .login-box {
        background-color: transparent;
        padding: 30px;
        border-radius: 8px;

        width: 500px;
      }

      .login-title {
        font-size: 36px;
        margin-bottom: 10px;
        color: #f8f2be;
      }

      .login-subtitle {
        color: #f8f2be;
        font-size: 16px;
        padding-bottom: 25px;
      }

      .login-subtitle span {
        font-weight: bold;
        color: #002262;
      }

      /* Google Button */
      .google-button {
        background-color: #fff;
        color: #000;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 19px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .google-icon {
        width: 20px;
        margin-right: 10px;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
        color: #f8f2be;
        font-size: 15px;
        padding: 10px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #f8f2be;
      }
      .divider::before {
        margin-right: 10px;
      }
      .divider::after {
        margin-left: 10px;
      }

      /* Form Group */
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #f8f2be;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #f8f2be;
        border-radius: 10px;
        background-color: white;
        color: black;
      }

      /* Submit Button */
      .btn-login {
        background-color: #002262;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
      }

      .btn-login:hover {
        background-color: #0e45c2;
        cursor: pointer;
      }

      /* New User Text */
      .new-user {
        margin-top: 20px;
        color: #f8f2be;

        text-align: center;
      }

      .new-user a {
        color: #002262;
        text-decoration: none;
      }

      .new-user a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="left">
          <a href="#">
            <li class="items"><i class="fas fa-globe"></i>Language</li>
          </a>
          <a href="#"><li class="items">About Us</li></a>
          <a href="#"><li class="items">Contact Us</li></a>
        </ul>
        <div class="center-logo">
          <a href="index.html"><img src="Vector 1506.svg" /></a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="login-box">
        <h1 class="login-title">Sign Up</h1>
        <p class="login-subtitle">
          Create your free <span>Museo</span> account
        </p>
        <div class="button-container">
          <button class="google-button">
            <img
              src="https://www.vectorlogo.zone/logos/google/google-icon.svg"
              class="google-icon"
            />
            Sign up with Google
          </button>
          <div class="divider">or continue with</div>
        </div>
        <form id="signupForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Full Name" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button type="submit" class="btn-login">Create Account</button>
        </form>
        <p class="new-user">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </div>
    <script>
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fullName = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:8000/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password, full_name: fullName }),
          });
          const data = await response.json();
          if (response.ok) {
            alert(data.message);
            window.location.href = "login.html";
          } else {
            alert(`Signup failed: ${data.detail}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during signup.");
        }
      });
    </script>
  </body>
</html>
